<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLOCK SPHERE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BLOCK SPHERE</h1>
    <p>Create, Share & Explore Blogs</p>
  </header>

  <main>
    <section id="create-post">
      <h2>Create a New Post</h2>
      <input type="text" id="title" placeholder="Blog Title" />
      <textarea id="content" placeholder="Write your blog..."></textarea>
      <button onclick="addPost()">Post</button>
    </section>

    <section id="blog-list">
      <h2>Recent Posts</h2>
      <div id="posts"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BLOCK SPHERE. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
